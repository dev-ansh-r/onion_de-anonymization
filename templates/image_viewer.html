{% extends "base.html" %}

{% block title %}Image Viewer: {{ filename }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item active">Image: {{ filename }}</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-image"></i> {{ filename }}</h3>
            </div>
            <div class="card-body text-center">
                <img src="{{ image_url }}" class="img-fluid" alt="{{ filename }}" style="max-width: 100%; height: auto;">
            </div>
            <div class="card-footer">
                <small class="text-muted">File path: {{ filepath }}</small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
